<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Title</title>
</head>

<body>
    <div class="container">

        <div class="page-header" id="sunset">
            <h2>Sunset:
                <small>Golden sky</small>
            </h2>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/grass.jpg" alt="Spring Grass">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Spring Grass</h4>
                        <p>20160316</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/sky.jpg" alt="Blue Sky">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Blue Sky</h4>
                        <p>20151106</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/sunset.jpg" alt="Sunset">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Sunset</h4>
                        <p>20140101</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/leaf.jpg" alt="Leaf">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/night.jpg" alt="Night">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

    <script src="../js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
