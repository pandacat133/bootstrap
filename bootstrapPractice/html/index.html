<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>First Page</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>First Page</h1>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/grass.jpg" alt="Grass">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Grass</h5>
                        <p>This is grass.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/leaf.jpg" alt="Leaf">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Leaf</h5>
                        <p>This is a leaf.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/night.jpg" alt="Night">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Night</h5>
                        <p>This is night.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/sky.jpg" alt="Sky">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sky</h5>
                        <p>This is the sky.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="../images/sunset.jpg" alt="Sunset">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sunset</h5>
                        <p>This is a sunset.</p>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="myInput">
            <form>
                <div class="form-group">

                    <label for="inputEmail">
                        Email address
                    </label>

                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email">

                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                    </small>
                </div>

                <div class="form-group">

                    <label for="inputPassword">
                        Password
                    </label>

                    <input type="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>

                <div class="form-check">

                    <input type="checkbox" class="form-check-input" id="consensusCheck">

                    <label class="form-check-label" for="consensusCheck" data-toggle="tooltip" data-placement="top" title="YAAAAAS!">
                        I Agree
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="../js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
